       <div class="col-md-6">
          <div class="jumbotron">
          <script>
            var geocoder;
            var map;
            function initialize() {
                geocoder = new google.maps.Geocoder();
                var latlng = new google.maps.LatLng(29.6516,-82.3248);
                var mapOptions = {
                zoom: 8,
                center: latlng
               }
              map = new google.maps.Map(document.getElementById('map'), mapOptions);
           }

        function codeAddress() {
            var address = document.getElementById('address').value;
            geocoder.geocode( { 'address': address}, function(results, status) {
               if (status == 'OK') {
                  map.setCenter(results[0].geometry.location);
                  var marker = new google.maps.Marker({
                  map: map,
                  position: results[0].geometry.location
            });
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
           }
            });
       }
      </script>
            <body onload="initialize()">
               <div id="map" style="width: 450px; height: 500px;"></div>
              <div>
               <p>      </p>
              <input id="address" type="textbox" value=" Address,Gainesville,Fl ">
              <input type="button" value="Set Location" onclick="codeAddress()">
              </div>
            </body>
