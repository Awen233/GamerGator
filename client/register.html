<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<br/>
<br/>
<body ng-app="Register Page" id="newinfo">

<div class="container">
    <div class="col-md-6">
        <div class="row">
            <h1>GameGators!</h1>
        </div>
        <div class="row">
            <h3>Register Page</h3>
        </div>
        <br/>
        <form ng-submit="addListing()">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" ng-model="newListing.name" id="addListingName" class="form-control register-input"
                       placeholder="Full Name">
            </div>

            <div class="form-group">
                <br/>
                <label>Username</label>
                <input type="text" ng-model="newListing.name" id="addListingUsername" class="form-control register-input"
                       placeholder="Username">
            </div>

            <div class="form-group">
                <br/>
                <label>Password</label>
                <input type="text" ng-model="newListing.code" id="addListingCode" class="form-control register-input"
                       placeholder="Password">
            </div>

            <div class="form-group">
                <br/>
                <label>Reenter Password</label>
                <input type="text" ng-model="newListing.name" id="addListing2Code" class="form-control register-input"
                       placeholder="Reenter Password">
            </div>
            <br/>
            <br/>
            <br/>
            <button type="submit" class="btn btn-warning">Submit</button>




    </div>
    </form>
</div>
</body>
</html>
