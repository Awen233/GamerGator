<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet" href="styles/register.css">
      <link rel="stylesheet" href="styles/myevents.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
</head>
<br/>
<br/>
<body ng-app="Register Page" id="newinfo">

<div class="container">
    <div class="col-md-6">


         <div id='navbar' class='pure-menu pure-menu-horizontal'>
      <div id='navcontent'>
        <a class='pure-menu-heading pure-menu-link' href='#'>
          <img class='pure-img' src= "DND.jpg">
        </a>
        <ul id='navbar-menu-list' class='pure-menu-list'>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">My Events</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Log in</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign up</a></li>
        </ul>
      </div>
    </div>
    
        <br/>


       <div id ="filter-box">
            <div class="row">
                <h4 align ="center">Create an Account</h4>
            </div>
        <form ng-submit="addListing()">

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" ng-model="newListing.name" id="addListingName" class="form-control register-input"
                       placeholder="Full Name">
            </div>

            <div class="form-group">
                <br/>
                <label>Username:</label>
                <input type="text" ng-model="newListing.name" id="addListingUsername" class="form-control register-input"
                       placeholder="Username">
            </div>

            <div class="form-group">
                <br/>
                <label>Password:</label>
                <input type="text" ng-model="newListing.code" id="addListingCode" class="form-control register-input"
                       placeholder="Password">
            </div>

            <div class="form-group">
                <br/>
                <label>Reenter Password:</label>
                <input type="text" ng-model="newListing.name" id="addListing2Code" class="form-control register-input"
                       placeholder="Reenter Password">
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>

        </div>


    </div>
    </form>
</div>
</body>
</html>
