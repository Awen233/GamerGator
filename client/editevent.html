<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/editevent.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  </head>



<body ng-app="EventsApp" ng-controller='EditEventController'>

<div class="container">
    <div id='navbar' class='pure-menu pure-menu-horizontal'>
      <div id='navcontent'>
        <a class='pure-menu-heading pure-menu-link' href='/'>
          <img class='pure-img' width="100" height="100" src= "DND.jpg">
        </a>
        <ul id='navbar-menu-list' class='pure-menu-list'>
          <li class="pure-menu-item" ng-if='model.loggedIn'><a href="myevents.html" class="pure-menu-link">My Events</a></li>
          <li class="pure-menu-item" ng-if='!model.loggedIn'><a href="login.html" class="pure-menu-link">Log in</a></li>
          <li class="pure-menu-item" ng-if='!model.loggedIn'><a href="register.html" class="pure-menu-link">Sign up</a></li>
          <li class="pure-menu-item" ><a href="myevents.html" class="pure-menu-link">My Events</a></li>
          <li class="pure-menu-item" ng-click='logOut()'><a href="#" class="pure-menu-link">Log out</a></li>
        </ul>
      </div>
    </div>
  </div>

    <div class="container" id='main-content'> 
         <div class="jumbotron">
         <div class="form-style-5">
            <center>
              <div>
                <h2>New Event</h2>
                <h2>  </h2>
                <h2>  </h2>
              </div>
            </center>

            <form>

            <h3> Date </h3><input type="date" ng-model= "model.event.date" placeholder=" 00/00/0000 ">
            <h3> Host </h3><input type="string" ng-model= "model.event.host"placeholder=" John Doe ">
            <h3> Event Title </h3><input type="string" ng-model= "model.event.event_name" placeholder="Event Title ">
            <h3> Age Limit </h3><input type="number" min="10" max="18" ng-model= "model.event.age" placeholder="15">
            <h3> Address </h3><input type="string" ng-model= "model.event.address" value="Address,Gainesville,FL">
            
            <h3> Category </h3>

            <div class="form-group">  <!-- Checkbox Group !-->
                <div class="checkbox">
                <label><input type="checkbox" ng-model= "model.event.categories" value="Console">Console</label>
                </div>
                <div class="checkbox">
               <label><input type="checkbox" ng-model= "model.event.categories" value="PC">PC</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Mobile">Mobile</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Board Game">Board game</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Arcade">Arcade</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="RolePlaying">Role playing</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories"  value="Fighter">Fighter</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Racing">Racing</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Real-time strategy">Real-time strategy</label>
                </div>
              <div class="checkbox">
               <label><input type="checkbox" ng-model= "model.event.categories" value="Turn-based strategy">Turn-based strategy</label>
                </div>
                <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Shooter">Shooter</label>
                </div>
                 <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Survival">Survival</label>
                </div>
                  <div class="checkbox">
               <label><input type="checkbox"  ng-model= "model.event.categories" value="Sports">Sports</label>
                </div>
        </div>  
         

              <style>
               textarea{
                 margin: 20px;
               }
             </style>

                <h3> Description </h3>
                <textarea ng-model= "model.event.description" rows="05" cols="50" placeholder="Enter a short description"></textarea> 
           
           <button ng-disabled='!model.event.date || !model.event.event_name || !model.event.host|| !model.event.address' ng-click="createEvent()">SUBMIT</button>
          </form>



        </div>
        </div>
        </div>
   


    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.6.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/EditEventFactory.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
  
  </body>
</html>
