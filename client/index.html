<!DOCTYPE html>
<html ng-app='EventsApp'>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  </head>
  <body ng-controller="HomeEventsController">
    <div id='navbar' class='pure-menu pure-menu-horizontal'>
      <div id='navcontent'>
        <a class='pure-menu-heading pure-menu-link' href='#'>
          <img class='pure-img' src= "DND.jpg">
        </a>
        <ul class='pure-menu-list'>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Log in</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign up</a></li>
        </ul>
      </div>
      <div id='navline'>
      </div>
    </div>
    <!-- Add a spacer element to offset the navbar -->
    <div id='navspacer'></div>
    <div>
      <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Legend</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" ng-model='searchParams.firstName' class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" class="pure-u-23-24" type="email" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City</label>
                    <input id="city" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State</label>
                    <select id="state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
            </div>

            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>
    </div>
    <div>
      <ol id='event-list'>
        <li class='event-card' ng-repeat='(index, event) in events'>
          <!-- Add a little age indicator -->
          <div class='age-indicator' ng-if='event.minAge' ng-click='eventWasClicked(index)'>
            <label>{{event.minAge + '+'}}</label>
          </div>
          <img class="pure-img" src="game.jpg" ng-click='eventWasClicked(index)'>
          <div class='card-body'>
            <div class='card-body-header'>
              <label class='card-title'>{{event.title}}</label>
              <label class='card-date'>{{event.date}}</label>
            </div>
            <div class='card-body-description'>{{event.description}}</div>
          </div>
        </li>
      </ol>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/event-factory.js"></script>
    <script src="js/controllers/home-events-controller.js"></script>
  </body>
</html>
