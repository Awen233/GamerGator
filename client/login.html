<html>
<head>

<body ng-app="RegisterPage">


    <div id='navbar' class='pure-menu pure-menu-horizontal'>
      <div id='navcontent'>
        <a class='pure-menu-heading pure-menu-link' href='#'>
          <img class='pure-img' src= "DND.jpg">
        </a>
        <ul id='navbar-menu-list' class='pure-menu-list'>
          <li class="pure-menu-item"><a href="myevents.html" class="pure-menu-link">My Events</a></li>
          <li class="pure-menu-item"><a href="register.html" class="pure-menu-link">Sign up</a></li>
        </ul>
      </div>
    </div>

    <br>
    <br>
    

<div class="container">

    <div class="row">
        <br>
        <h2>Please Login</h2>
    </div>

    <br><br><br>

    <div class = "col-md-4"></div>
        <div class="col-md-4">
            <form ng-submit="addListing()">
                <div class="form-group">

                    <input type="text" ng-model="newListing.name" id="addListingUsername"
                           class="form-control register-input"
                           placeholder="Username">
                </div>
                <br>
            </form>

            <form ng-submit="addListing()">
                <div class="form-group">

                    <input type="password" ng-model="newListing.code" id="addListingCode"
                           class="form-control register-input"
                           placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
        </div>
    <div class = "col-md-4"></div>


    </div>
</body>
<html>
