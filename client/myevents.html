<!DOCTYPE html>
<html ng-app='EventsApp'>
  <head>
    <link rel="stylesheet" href="styles/myevents.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  </head>
  <body ng-controller="MyEventsController">


    <div id='navbar' class='pure-menu pure-menu-horizontal'>
      <div id='navcontent'>
        <a class='pure-menu-heading pure-menu-link' href='index.html'>
          <img class='pure-img' src= "DND.jpg">
        </a>
        <ul id='navbar-menu-list' class='pure-menu-list'>
          <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
        </ul>
      </div>
    </div>


    <div class="banner">
      <h1 class="banner-head">
          <br>
          Welcome, *NAME*<br>
         
          Here are your upcoming events
          </h1>
    </div>
    
    <ol>
    <li ng-repeat='event in model.events' ng-click='eventWasClicked(event._id)'>
    <div class="pure-g" id="boxed-el">
        <div class="pure-u-5-24"> 
             <div class="calendar-wrapper">
                 <div class="calendar">
                  <div class="month">Month</div>
                  <div class="day">10</div>
                  <div class="calendar-effect"></div>
                </div>
              </div>    
        </div>
        <div class = "pure-u-14-24">
            <div id="thetitle">{{event.title}}</div>
            <div id="thelocation">{{event.address}}</div>
            <br>
            <div id="descript">{{event.description}}</div>
        </div>
    </div>
  </li>



  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.6.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/MyEventsFactory.js"></script>
    <script src="js/controllers/MyEventsController.js"></script>
  </body>
</html>
